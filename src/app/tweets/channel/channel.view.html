<div class="card-container" fxFlex>
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>
            <ul>
                <li *ngFor="let message of messages">
                    {{message.user.screen_name}}: {{message.text}}
                    <hr>
                    Created: {{message.created_at}}, <a href="{{message.url}}">re-twit</a>
                </li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
