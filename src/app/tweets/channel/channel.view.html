<div class="card-container" fxFlex>
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-content>

            <div *ngFor="let message of messages">

                <mat-list class="twit-properties">
                    <mat-list-item class="twit">
                        <img matListAvatar src="{{message.user.profile_image_url}}" alt="NA">
                        <div matLine>
                            <span class="full-name">{{message.user.name}}</span>
                            <span class="screen-name"> @{{message.user.screen_name}}</span>
                            <span class="time">{{message.created_at| timeAgo}}</span>
                        </div>
                    </mat-list-item>
                </mat-list>

                <div class="twit-properties-main">
                    <div  class="content">{{message.text}}</div>
                    <div>
                        <a href="{{message.url}}">re-twit</a>
                    </div>
                </div>
            </div>

        </mat-card-content>
    </mat-card>
</div>
