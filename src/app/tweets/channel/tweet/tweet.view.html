<mat-list class="twit twit-properties">
  <mat-list-item>
    <img matListAvatar src="{{tweet.user.profile_image_url}}" alt="NA">
    <div matLine>
      <span class="screen-name"> <a href="https://twitter.com/{{tweet.user.screen_name}}">@{{tweet.user.screen_name}}</a></span>
      <span class="time"> &middot; {{tweet.created_at| timeAgo}}</span>
    </div>
  </mat-list-item>
</mat-list>

<div class="twit twit-properties-main">
  <div class="content">{{tweet.text}}</div>
  <div>
    <a href="https://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" class="action "><mat-icon>link</mat-icon></a>
    <mat-icon class="action" (click)="onRetwit()"
        matBadge="{{tweet.retweet_count}}" matBadgePosition="below after" matBadgeColor="accent">sync</mat-icon>
    <mat-icon class="action" matBadge="{{tweet.favorite_count}}" matBadgePosition="below after" matBadgeColor="accent">favorite_border</mat-icon>
  </div>
</div>
