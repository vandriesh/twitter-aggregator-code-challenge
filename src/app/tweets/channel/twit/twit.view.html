<mat-list class="twit-properties">
  <mat-list-item class="twit">
    <img matListAvatar src="{{twit.user.profile_image_url}}" alt="NA">
    <div matLine>
      <span class="screen-name"> @{{twit.user.screen_name}}</span>
      <span class="time"> &middot; {{twit.created_at| timeAgo}}</span>
    </div>
  </mat-list-item>
</mat-list>

<div class="twit-properties-main">
  <div class="content">{{twit.text}}</div>
  <div>
    <a href="{{twit.url}}">re-twit</a>
  </div>
</div>
