<div class="card-container fx-sm-row-md-col" fxFlex>
    <mat-card>
        <mat-card-title>@{{title}}</mat-card-title>
        <mat-card-content>
            <div *ngFor="let twit of twits">
                <dmo-twit-view [twit]="twit"></dmo-twit-view>
            </div>
        </mat-card-content>
    </mat-card>
</div>
