<dmo-layout>
    <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
            <dmo-sidenav-list (sidenavClose)="sidenav.close()"></dmo-sidenav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <dmo-header-view (sidenavToggle)="sidenav.toggle()" [menu]="appTopMenu"></dmo-header-view>
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</dmo-layout>
