<dmo-layout>
    <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
            <dmo-sidenav-list (sidenavClose)="sidenav.close()"></dmo-sidenav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <dmo-header (sidenavToggle)="sidenav.toggle()"></dmo-header>
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</dmo-layout>
