dist: trusty
sudo: false
 
language: node_js
node_js:
  - "8"

before_script:
#  - npm i -g jasmine-node
#  - npm i jasmine-node
  - which jasmine-node
  - jasmine-node --version

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
 
cache:
  directories:
     - ./node_modules
 
install:
  - npm install
 
