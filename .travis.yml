dist: trusty
sudo: false
 
language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
 
cache:
  directories:
     - ./node_modules
 
install:
  - npm install
 
jobs:
  include:
    - stage: "Tests"                # naming the Tests stage
      name: "Unit Tests"            # names the first Tests stage job
      script:
        - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
        - echo "Reporting coverage"
        - istanbul cover jasmine-node --captureExceptions src/app/**/*.spec.ts && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    - script: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      name: "Integration Tests"     # names the second Tests stage job
