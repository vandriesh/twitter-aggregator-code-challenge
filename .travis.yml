jobs:
  include:
    - stage: "Tests"                # naming the Tests stage
      name: "Unit Tests"            # names the first Tests stage job
      script: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
    - script: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      name: "Integration Tests"     # names the second Tests stage job
    - stage: "Reporting coverage"
      script: istanbul cover jasmine-node --captureExceptions src/app/**/*.spec.ts && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
